<!DOCTYPE html>

<html>
<head>
    <title>JavaScript Array Method</title>
</head>
<body>
    <script>
        var arr = [12, 79, 23, 34];
        function test(arr) {
            return arr < 80;
        }
        var res = arr.some(test);

        document.write("Its " + res);
    </script>

</body>
</html>
